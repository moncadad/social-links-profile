<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        class="card__img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Avatar"
      />
      <section class="card__user">
        <p class="user__name">Jessica Randall</p>
        <p class="user__location">London, United Kingdom</p>
        <p class="user__bio">"Front-end developer and avid reader."</p>
      </section>
      <section class="card__socials">
        <div class="social__link">Github</div>
        <div class="social__link">Frontend Mentor</div>
        <div class="social__link">Linkedin</div>
        <div class="social__link">Twitter</div>
        <div class="social__link">Instagram</div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Denise</a>.
    </div>
  </body>
</html>
